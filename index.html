<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Awesome Games to Play!</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
      background-color: #f4f4f4;
      color: #333;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    h1 {
      text-align: center;
      color: #007bff;
    }

    .controls {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
      margin: 20px 0;
    }

    #searchBox, #categoryFilter, #darkModeToggle {
      padding: 10px;
      font-size: 16px;
    }

    .game-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      padding: 0;
    }

    .game-item {
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.1);
      position: relative;
      list-style: none;
    }

    .game-item img {
      max-width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 5px;
    }

    .game-item h2 {
      margin: 10px 0;
      color: #28a745;
    }

    .play-button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }

    .play-button:hover {
      background-color: #0056b3;
    }

    .favorite-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: none;
      border: none;
      font-size: 20px;
      cursor: pointer;
    }

    .favorite-active {
      color: red;
    }

    body.dark-mode {
      background-color: #121212;
      color: #eee;
    }

    body.dark-mode .game-item {
      background-color: #1e1e1e;
      border-color: #333;
    }

    body.dark-mode .play-button {
      background-color: #0d6efd;
    }
  </style>
</head>
<body>
  <h1>üéÆ Dive into Fun Games! üïπÔ∏è</h1>

  <div class="controls">
    <input type="text" id="searchBox" placeholder="Search games..." />
    <select id="categoryFilter">
      <option value="All">All Categories</option>
      <option value="Arcade">Arcade</option>
      <option value="Shooter">Shooter</option>
      <option value="Puzzle">Puzzle</option>
      <option value="Action">Action</option>
      <option value="Multiplayer">Multiplayer</option>
      <option value="Sports">Sports</option>
      <option value="Idle">Idle</option>
      <option value="Creative">Creative</option>
      <option value="Word">Word</option>
    </select>
    <button id="darkModeToggle">üåô Dark Mode</button>
  </div>

  <ul class="game-list" id="gameList"></ul>

  <script src="script.js"></script>
</body>
</html>
